<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index-style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="main">
    <div class="card">
        <div class="card-content">
          <div class="title">
            <h1>Get insights that help your business grow.</h1>
          </div>
          
          <div class="text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>

        <div class="lower-content">
          <div class="stats">
            <h2>10k+</h2>
          </div>
          <p>companies</p>
          <div class="stats">
            <h2>314</h2>
          </div>
          <p>templates</p>
          <div class="stats">
            <h2>12m+</h2>
          </div>
          <p>queries</p>
        </div>
      </div>

      <div class="card-img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>

    </div>

    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ignacio Rossini</a>.
    </div>
    -->
</div>
</body>
</html>
